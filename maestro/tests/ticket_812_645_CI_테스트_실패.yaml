appId: com.example.app
---
# CI 환경 설정 회귀 테스트
# 이 티켓은 playwright.config.ts의 webServer.command에서
# `pip` → `pip3`로 변경하는 CI 환경 설정 수정
# UI 변경 없음 - 설정 파일만 수정

# 참고: 이 프로젝트는 웹 프로젝트로 Playwright E2E 테스트를 사용합니다.
# CI 환경 오류(pip: command not found)는 playwright.config.ts 수정으로 해결되었으며,
# UI 변경이 없으므로 별도의 Maestro UI 테스트는 해당되지 않습니다.

# 실제 회귀 검증은 기존 Playwright E2E 테스트(e2e/tests/home.spec.ts)를 통해 수행됩니다.
- launchApp
- assertVisible:
    id: "homeScreen"
