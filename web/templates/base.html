<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}AI RESCUE{% endblock %} - Code Maturity Assessment</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  {% block head %}{% endblock %}
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar" data-testid="navbar">
    <a href="{{ url_for('index') }}" class="nav-brand" data-testid="navBrand">
      <span class="logo-icon">R</span>
      AI RESCUE
    </a>
    <div class="nav-actions">
      {% if user %}
        <a href="{{ url_for('dashboard') }}" class="btn btn-ghost btn-sm">Dashboard</a>
        <a href="{{ url_for('pricing') }}" class="btn btn-ghost btn-sm">Pricing</a>
        <div class="nav-user">
          <span>{{ user.name }}</span>
          <span class="tag tag-{{ user.plan }}">{{ user.plan | upper }}</span>
          <a href="{{ url_for('logout') }}" class="btn btn-ghost btn-sm">Logout</a>
        </div>
      {% else %}
        <a href="{{ url_for('pricing') }}" class="btn btn-ghost btn-sm">Pricing</a>
        <a href="{{ url_for('google_login') }}" class="btn btn-primary btn-sm">Sign In</a>
      {% endif %}
    </div>
  </nav>

  {% block content %}{% endblock %}

  <!-- Footer -->
  <footer class="footer" data-testid="footer">
    AI RESCUE v1.0 &middot; Code Maturity Assessment Tool &middot; Powered by Claude AI
  </footer>

  {% block scripts %}{% endblock %}
</body>
</html>
